<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="../style/popup.css">
</head>
<body>
    <div class="settings-container">
        <h2>Set Active Hours</h2>
        <label class="switch">
            <input type="checkbox" id="activeHoursToggle">
            <span class="slider round"></span>
        </label>
        <div class="time-settings" id="timeSettings">
            <select id="startTimeHour"></select> :
            <select id="startTimeMinute"></select>
            <select id="startTimePeriod"></select>
            <span class="to">↔</span>
            <select id="endTimeHour"></select> :
            <select id="endTimeMinute"></select>
            <select id="endTimePeriod"></select>
        </div>

        <h2>Use System Settings</h2>
        <p>Activate extension only when system is in dark mode</p>
        <label class="switch">
            <input type="checkbox" id="systemSettingsToggle">
            <span class="slider round"></span>
        </label>
        
        <h2>Extension Shortcut</h2>
        <p>Set shortcut to toggle extension on/off</p>
        <label class="switch">
            <input type="checkbox" id="shortcutToggle">
            <span class="slider round"></span>
        </label>
        <div class="shortcut-settings" id="shortcutSettings">
            <div class="shortcut-key">⌘⇧D</div>
        </div>

        <button class="save-btn" onclick="saveSettings()">Save Settings</button>
    </div>

    <script src="../scripts/settings.js"></script>
</body>
</html>
