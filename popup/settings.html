<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="../style/settings.css">
</head>
<body>
    <div class="settings-container">
        <h2>Set active hours</h2>
        <label class="switch">
            <input type="checkbox" id="activeHoursToggle">
            <span class="slider round"></span>
        </label>
        <div class="time-settings" id="timeSettings">
            <select id="startTimeHour">
                <!-- Hours options -->
                <option>06</option>
                <!-- ... other options ... -->
            </select>
            :
            <select id="startTimeMinute">
                <!-- Minutes options -->
                <option>00</option>
                <!-- ... other options ... -->
            </select>
            <select id="startTimePeriod">
                <option>PM</option>
                <!-- ... other options ... -->
            </select>
            <span class="to">↔</span>
            <select id="endTimeHour">
                <!-- Hours options -->
                <option>09</option>
                <!-- ... other options ... -->
            </select>
            :
            <select id="endTimeMinute">
                <!-- Minutes options -->
                <option>00</option>
                <!-- ... other options ... -->
            </select>
            <select id="endTimePeriod">
                <option>AM</option>
                <!-- ... other options ... -->
            </select>
        </div>

        <h2>Use system settings</h2>
        <p>Activate extension only when system is in dark mode</p>
        <label class="switch">
            <input type="checkbox" id="systemSettingsToggle">
            <span class="slider round"></span>
        </label>

        <h2>Extension shortcut</h2>
        <p>Set shortcut to toggle extension on/off</p>
        <label class="switch">
            <input type="checkbox" id="shortcutToggle">
            <span class="slider round"></span>
        </label>
        <div class="shortcut-settings" id="shortcutSettings">
            <div class="shortcut-key">⌘⇧D</div>
        </div>

        <button class="save-btn" onclick="saveSettings()">Save settings</button>
    </div>

    <script>
        document.getElementById('activeHoursToggle').addEventListener('change', function() {
            document.getElementById('timeSettings').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('shortcutToggle').addEventListener('change', function() {
            document.getElementById('shortcutSettings').style.display = this.checked ? 'block' : 'none';
        });

        function saveSettings() {
            alert('Settings saved!');
        }
    </script>
</body>
</html>
