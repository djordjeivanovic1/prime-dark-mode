<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Settings</title>
    <link rel="stylesheet" href="../style/popup.css">
</head>
<body>
    <div class="container">

        <!-- LOGO IN THE HEADER -->
        <div class="header">
            <img src="../assets/logos/front_logo.png" alt="Prime Dark Mode">
        </div>

       <!-- OPTION BUTTONS -->
        <div class="options">
            <div class="button-group-container">
                <div class="button-group">
                    <button class="button" id="filtersButton">Filters</button>
                    <button class="button" id="themesButton">Themes</button>
                    <button class="button" id="settingsButton">Settings</button>
                </div>
            </div>
        </div>

        
        <!-- TOGGLE ON/OFF DARK MODE -->
        <div class="toggle-group">
            <div class="toggle">
                <label for="darkModeToggle">Dark mode</label>
                <input type="checkbox" id="darkModeToggle">
            </div>

            <!-- TOGGLE DARK MODE ONLY FOR CURRENT WEBSITE -->
            <div class="toggle">
                <span>Website address</span>
                <input type="checkbox" id="darkModeToggle">
            </div>
        </div>

        <!-- FILTERING OPTIONS AVAILABLE -->
        <div class="slider-container">
            <div class="slider-label">
                <label for="brightnessSlider">Brightness</label>
                <span id="brightnessValue">+50</span>
            </div>
            <input type="range" id="brightnessSlider" class="slider" min="0" max="100" value="50">
        </div>
        <div class="slider-container">
            <div class="slider-label">
                <label for="contrastSlider">Contrast</label>
                <span id="contrastValue">-10</span>
            </div>
            <input type="range" id="contrastSlider" class="slider" min="-100" max="100" value="-10">
        </div>
        <div class="slider-container">
            <div class="slider-label">
                <label for="sepiaSlider">Sepia</label>
                <span id="sepiaValue">0</span>
            </div>
            <input type="range" id="sepiaSlider" class="slider" min="0" max="100" value="0">
        </div>
        <div class="slider-container">
            <div class="slider-label">
                <label for="greyscaleSlider">Greyscale</label>
                <span id="greyscaleValue">0</span>
            </div>
            <input type="range" id="greyscaleSlider" class="slider" min="0" max="100" value="0">
        </div>
        

        <!-- SAVE THE CURRENT SET  -->
        <div class="button-container">
            <button class="button" id="addThemeButton" href="../popup/add-theme-popup.html">Save as Theme</button>
            <button class="button" id="saveSettingsButton">Save settings</button>
        </div>

    </div>
    <script src="../scripts/pages/popup.js"></script>
</body>
</html>
