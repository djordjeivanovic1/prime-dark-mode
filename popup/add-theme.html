<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Theme</title>
    <link rel="stylesheet" href="../style/popup.css">
    <style>
        .theme-card {
            border: 2px solid transparent;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        .theme-card.selected {
            border-color: blue;
        }
    </style>
</head>
<body>
    <div class="add-theme-container">
        <div class="backButton" id="backButton">
            <button class="back-button"> </button>
        </div>
       
        <!-- ADD THEME MODAL -->
        <div class="themeModal" id="addThemeModal">
            <div class="modal-header">
                <h2>Save as theme</h2>
            </div>
            <form id="addThemeForm">
                <label for="addThemeName">Theme Name:</label>
                <input type="text" id="addThemeName" name="addThemeName" required>
                <button type="submit">Save settings</button>
            </form>
        </div>

        <!-- EDIT THEME OPTION -->
        <div class="themeModal" id="editThemeModal">
            <div class="modal-header">
                <h2>Edit theme</h2>
            </div>
            <form id="editThemeForm">
                <label for="themeSelect">Select Theme to Edit:</label>
                <select id="themeSelect" name="themeSelect" required>
                    <option value="">Select Theme</option>
                </select>
                <br/>
                <button type="submit">Save settings</button>
            </form>
        </div>

    </div>
    <script src="../scripts/pages/add-theme.js"></script>
</body>
</html>
