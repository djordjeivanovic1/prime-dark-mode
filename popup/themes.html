<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themes Page</title>
    <link rel="stylesheet" href="../style/popup.css">
</head>
<body id="themes-body">
    <div id="theme-container">

         <!-- LOGO IN THE HEADER -->
         <div class="header">
            <img src="../assets/logos/front_logo.png" alt="Prime Dark Mode">
        </div>

        <!-- OPTION BUTTONS -->
        <div class="options">
            <div class="button-group-container">
                <div class="button-group">
                    <button class="button" id="filtersButton">Filters</button>
                    <button class="button" id="themesButton">Themes</button>
                    <button class="button" id="settingsButton">Settings</button>
                </div>
            </div>
        </div>

        <!-- THEMES CARDS -->
        <div class="theme-container">
            <div class="theme-card">
                <div class="theme-preview deep-contrast"></div>
                <div class="theme-title" id="theme-title">Deep Contrast</div>
            </div>
            <div class="theme-card">
                <div class="theme-preview monochrome"></div>
                <div class="theme-title">Monochrome</div>
            </div>
            <div class="theme-card">
                <div class="theme-preview sepia"></div>
                <div class="theme-title">Sepia</div>
            </div>
            <div class="theme-card">
                <div class="theme-preview ivana-test"></div>
                <div class="theme-title">Ivana Test</div>
            </div>
        </div>

        <!-- NAVIGATION BUTTONS TO WEBSITES PAGE AND APPLY THEME FUNCTION -->
        <div class="button-container">
            <button class="apply-btn">Apply theme</button>
            <button class="websites-btn" id="websiteButton">Websites</button>
        </div>
    </div>

    <script src="../scripts/pages/themes.js"></script>
</body>
</html>
